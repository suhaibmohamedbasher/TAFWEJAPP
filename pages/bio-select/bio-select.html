<ion-content padding class="image_backround">

  <div class="watch_title_ar">
    فضلاً قم باختيار أحد وسائل <br> تعريف هوية الحاج
  </div>

<ion-grid>
<ion-row>
  <ion-col col-12>
    <img class="bio-image" src="assets/imgs/bio_center.svg"/>
</ion-col>
</ion-row>

<ion-row style="margin-top:10px;">
  <ion-col col-4>
      <button class="bio_selec">
        <img class="bio_btn_img" src="assets/imgs/bio-eye.svg"/>
        <div class="bio_select_text">تعريف قزحية العين<br>iris recognition</div>
      </button>
  </ion-col>

  <ion-col col-4>
      <button class="bio_selec">
        <img class="bio_btn_img" src="assets/imgs/bio-finger.svg"/>
        <div class="bio_select_text">مـاسـح بصـمـة الأصـبـع<br>Fingerprint scanner</div>
      </button>
  </ion-col>

  <ion-col col-4>
      <button class="bio_selec">
        <img class="bio_btn_img" src="assets/imgs/bio-face.svg"/>
        <div class="bio_select_text">التعرف على الوجوه<br>Face recognition</div>
      </button>
  </ion-col>
</ion-row>

</ion-grid>

  <div class="watch_title_en">
    Please select one of the methods<br>
    to define user identity
  </div>

  <div class="dots">
    <ul>
      <li><img src="assets/imgs/nonactive_dot.png"/></li>
      <li><img src="assets/imgs/active_dot.png"/></li>
      <li><img src="assets/imgs/nonactive_dot.png"/></li>
      <li><img src="assets/imgs/nonactive_dot.png"/></li>
    </ul>
  </div>
<div class="next_btn">
<button  (click)="donenavigate()" >
  <span class="btn_ar">التالي</span>
    <span><img src="assets/imgs/button_arrow.svg"/></span>
  <span class="btn_en">Next</span></button>
</div>

</ion-content>
